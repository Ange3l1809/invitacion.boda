<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación de Boda</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f8f4f0;
      color: #333;
      text-align: center;
    }

    .hero {
      background-image: url('https://ruta-de-tu-imagen.jpg'); /* Cambia por tu imagen de portada */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 0 5px black;
    }

    .hero h1 {
      font-size: 3em;
    }

    .section {
      padding: 40px 20px;
    }

    .section h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .button {
      background-color: #a67c52;
      color: white;
      padding: 12px 24px;
      border: none;
      font-size: 1em;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      margin: 10px;
      display: inline-block;
    }

    .button:hover {
      background-color: #8b6b43;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    iframe {
      border-radius: 10px;
      margin-top: 20px;
    }

    footer {
      background: #eee;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }

    audio {
      display: block;
      margin: 20px auto 0 auto;
    }
  </style>
</head>
<body>

  <!-- Música -->
  <audio autoplay loop controls>
    <source src="https://www.example.com/tu-cancion.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <!-- Portada -->
  <div class="hero">
    <div>
      <h1>Keyla & Angel</h1>
      <p>Nos casamos el 19 de julio de 2025</p>
    </div>
  </div>

  <!-- Sección de bienvenida -->
  <div class="section">
    <h2>¡Estás invitado!</h2>
    <p>Queremos compartir este momento tan especial contigo.</p>
  </div>


  <!-- Mapa + Botón -->
  <div class="section" id="ubicacion">
    <h2>Ubicación del Evento</h2>
      <p>Salón Quinta Real Garden, San Luis Potosí</p>
    <iframe
       src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3695.3323074725076!2d-100.87079972536776!3d22.15141924827658!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842aa5bdcec6665b%3A0xda70e7ccb21ac8ad!2sQuinta%20Real%20Garden!5e0!3m2!1ses!2smx!4v1746680668721!5m2!1ses!2smx"
      width="100%" height="300" allowfullscreen="" loading="lazy">
    </iframe>
    <a href="https://maps.app.goo.gl/KAFVuTHqLajR74Gd6" target="_blank" class="button">Ver Ubicación en Google Maps</a>
  </div>

  <!-- Pie de página -->
  <footer>
    © 2025 Keyla & Angel - Todos los derechos reservados
  </footer>

</body>
</html>
